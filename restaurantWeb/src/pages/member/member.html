<ion-header>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Address</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Phone</ion-label>
      <ion-input #input type="number" maxlength="11" max="99999999999" (input)="checkInput($event)" id="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label> Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label fixed>Quantity of People</ion-label>
        <ion-input type="number" value=""></ion-input>
      </ion-item>

  </ion-list>
<button ion-button> Booking</button>
</ion-content>
